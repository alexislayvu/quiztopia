<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/images/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/pages.css" />
    <title>Sports Quiz</title>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="app">
      <h1>Sports Quiz</h1>
      <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
          <button class="btn btn-answer">Answer 1</button>
          <button class="btn btn-answer">Answer 2</button>
          <button class="btn btn-answer">Answer 3</button>
          <button class="btn btn-answer">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
      </div>
    </div>

    <script src="../js/quizFunctions.js"></script>
    <script src="../js/sportsQuiz.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // fetch and insert the navbar
      fetch("../components/navbar.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("navbar-placeholder").innerHTML = html;
        });
    </script>
  </body>
</html>
